<html>
	<head>
		<script>
			// FizzBuzz - Nathan Villotti, 2019
			// In reference to 
			// https://imranontech.com/2007/01/24/using-fizzbuzz-to-find-developers-who-grok-coding/

			// Prints integers from 1-100
			// Replaces integers divisible by 3 with the word Fizz
			// Replaces integers divisible by 5 with the word Buzz
			// Replaces integers divisible by both 3 and 5 with FizzBuzz

			for (var i = 1; i <= 100; i++)
			{
				var result = "";
				if (i % 3 == 0)
					result = "Fizz";
				if (i % 5 == 0)
					result += "Buzz";
				if (result == "")
					result = i;
				document.write(result + "<br>");
			}
		</script>
	</head>
</html>
